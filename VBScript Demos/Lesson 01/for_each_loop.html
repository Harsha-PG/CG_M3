<body>
<script language="vbscript" type="text/vbscript">
  document.write("<b>For Each Loop Example </b><br> <br>")
  'fruits is an array 
 fruits=Array("apple","orange","cherries")
 Dim fruitnames

 'iterating using For each loop. 
 For each ele in fruits
    fruitnames=ele
	 msgbox fruitnames
 Next 
</script>
