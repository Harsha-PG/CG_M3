<html>
<body>
<script language="vbscript" type="text/vbscript">
Dim num 
num = -5
Document.write("<b>IF ELSEIFELSE Example </b><br> <br>")
If num > 0 Then
   Document.write "The number is a POSITIVE Number"
ElseIf num < 0 Then
   Document.write "The number is a NEGATIVE Number"
Else
   Document.write "The number is EQUAL to ZERO"
End If
</script>
</body>
</html>
