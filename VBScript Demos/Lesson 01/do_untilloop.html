<html>
<head>
<meta http-equiv="x-ua-compatible" content="IE=10">
</head>

<body>
<script language="vbscript" type="text/vbscript">
  
  num1=10
  Document.write("<b>Do Until loop Example </b><br> <br>")
  Do Until num1>28  'Condition is False so loop will be executed
    num1 = num1 + 1
    Document.write("The value of num1 is : " & num1)
    Document.write("<br></br>")
  Loop 

</script>
</body>
</html>
